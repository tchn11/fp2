on: [push, pull_request]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Format files
        run: sudo apt install emacs; bash ./lisp-format src/AVLDict.lisp > AVLDict_form.lisp
      - name: Download artifacts
        uses: actions/download-artifact@v3
      - name: Compare with format
        run: diff src/AVLDict.lisp AVLDict_form.lisp
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup SBCL
        uses: cheeze2000/setup-sbcl@v1
        with:
          version: 2.2.8
      - name: Verify installation
        run: sbcl --non-interactive --eval "(print (ql:client-version))" --eval "(print (asdf:asdf-version))"
      - name: Test
        run: sbcl --script test/test.lisp
